<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agencia de Autos - Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Registro de Clientes 👨‍🦰</h1>

  <div id="busqueda">
    <input type="email" id="buscar-email" placeholder="Buscar por email" />
    <button id="btn-buscar">Buscar</button>
  </div>

  <form id="cliente-form">
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required disabled />
    <input type="email" id="email" name="email" placeholder="Email" required disabled />
    <input type="text" id="telefono" name="telefono" placeholder="Teléfono" disabled />
    <input type="text" id="direccion" name="direccion" placeholder="Dirección" disabled />
    <button type="submit" id="btn-registrar">Registrar</button>
    <button type="button" id="btn-actualizar" style="display:none;">Modificar</button>
  </form>

  <h2>Lista de Clientes</h2>
  <table id="clientes-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="frontend.js" defer></script>
</body>
</html>
